<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/custom.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!--BoxIcon CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Favicon-->
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <!--Project Start Here-->

    <!--Wrapper Start-->
    <div class="wrapper">
        <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
        <!--Input Part Section Start-->
        <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
              <input type="text" spellcheck="false" placeholder="Enter city name" required>
              <div class="separator"></div>
              <button>Get Device Location</button>
            </div>
          </section>
        <!--Input Part Section End-->

        <!--Weather Part Section Start-->
        <section class="weather-part">
            <img src="" alt="Weather Icon">
            <div class="temp">
              <span class="numb">_</span>
              <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
              <i class='bx bx-map'></i>
              <span>_, _</span>
            </div>
            <div class="bottom-details">
              <div class="column feels">
                <i class='bx bxs-thermometer'></i>
                <div class="details">
                  <div class="temp">
                    <span class="numb-2">_</span>
                    <span class="deg">°</span>C
                  </div>
                  <p>Feels like</p>
                </div>
              </div>
              <div class="column humidity">
                <i class='bx bxs-droplet-half'></i>
                <div class="details">
                  <span>_</span>
                  <p>Humidity</p>
                </div>
              </div>
            </div>
          </section>
        <!--Weather Part Section End-->
      </div>
    <!--Wrapper End-->
    
    <!--Project End Here-->
    
    <!--Javascript-->
    <script src="/assets/js/main.js"></script>
</body>

</html>
