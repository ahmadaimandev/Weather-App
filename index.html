<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/custom.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!--BoxIcon CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Favicon-->
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <!--Project Start Here-->

    <!--Wrapper Container Start-->
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>

        <!--Section Input Part Start-->
        <section class="input part">
            <p class="info-txt"></p>
            <div class="content">
                <input type="text" placeholder="Enter City Name" spellcheck="false" required>
                <div class="seperator"></div>
                <button>Get Your Device Location</button>
            </div>
        </section>
        <!--Section Input Part End-->

        <!--Weather Part Start-->
        <section class="weather-part">
            <img src="/assets/svg/cloudy.svg" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">
                <div class="location">
                    <i class="bx bxs-map"></i>
                    <span>_, _</span>
                </div>

                <div class="bottom-details">
                    <div class="colom-feels">
                        <i class="bx bxs-thermometer"></i>
                        <div class="details">
                            <div class="temp">
                                <span class="numb-2">_</span>
                                <span class="deg">°</span>C
                            </div>
                            <p>Feels Like</p>
                        </div>
                    </div>
                </div>

                <div class="colomn-humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
        <!--Weather Part End-->
    </div>
    <!--Wrapper Container End-->

    <!--Project End Here-->

    <!--Javascript-->
    <script src="/assets/js/main.js"></script>
</body>

</html>
