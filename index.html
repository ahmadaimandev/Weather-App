<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon-->
  <link rel="shortcut icon" href="/weather-app-favicon.png" type="image/x-icon">
  <!--CSS-->
  <link rel="stylesheet" href="/assets/css/custom.css">
  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet"> 
  <!--Boxicon CDN-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Weather App</title>
</head>
<body>
  <!--Wrapper Class-->
  <div class="wrapper">
    <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
    <section class="input-part">
      <P class="info-txt"></P>
      <div class="content">
        <input type="text" placeholder="Enter Your City Name" spellcheck="false" required>
        <div class="seperator"></div>
        <button>Get Your Device Location</button>
      </div>
    </section>

    <section class="weather-part">
      <img src="#" alt="Weather Icon">
      <div class="temperature">
        <span class="number">_</span>
        <span class="degree">°</span>C
      </div>

      <div class="weather">_ _</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>_, _</span>
      </div>

      <div class="bottom-details">
        <div class="colomn feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temperature">
              <span class="number-2">_</span>
              <span class="degree">°</span>C
            </div>
            <p>Feels Like</p>
          </div>
        </div>

        <div class="colomn humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span>_</span>
            <p>humidity</p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!--Main JS Script-->
  <script src="/assets/js/main.js"></script>
</body>
</html>
