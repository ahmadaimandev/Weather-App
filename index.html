<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
  <!--CSS File-->
  <link rel="stylesheet" href="/assets/css/custom.css">
  <!--Boxicon CDN-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!--Favicon-->
  <link rel="shortcut icon" href="/weather-app-favicon.png" type="image/x-icon">
  <title>Weather App</title>
</head>
<body>
  <div class="wrapper">
    <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>

    <section class="input-part">
      <p class="info-txt"></p>
      <div class="content">
        <input type="text" placeholder="Enter your city name" spellcheck="false" required>
        <div class="seperator"></div>
        <button>Get Your Device Location</button>
      </div>
    </section>

    <section class="weather-part">
      <img src="/svg/clear-day.svg" alt="weather-icon">
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg">°</span>C
      </div>

      <div class="weather">_ _</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>_, _</span>
      </div>

      <div class="bottom-details">
        <div class="colomn-feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2">_</span>
              <span class="deg">°</span>C
            </div>
            <p>Feels like</p>
          </div>
        </div>

        <div class="colomn-humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span>_</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="/assets/js/main.js"></script>
</body>
</html>
