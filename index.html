<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/custom.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!--BoxIcon CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Favicon-->
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt">Please Enter A Valid City Name</p>
            <input type="text" placeholder="Enter Your City Name" spellcheck="false" required>
            <div class="seperator"></div>
            <button>Get Your location</button>
        </section>
        <section class="weather-part">
            <img src="/assets/svg/cloudy.svg" alt="Weather Icon">
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Shah Alam, Selangor</span>
            </div>
            <div class="bottom-details">
                <div class="colomn feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb">17</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="colomn humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span class="numb">84%</span>
                        <p>humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
